version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pm_agent_postgres
    environment:
      POSTGRES_DB: pm_agent
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: pm_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - pm_agent_network
    restart: unless-stopped

  # 可选：PostgreSQL管理界面
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pm_agent_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pm-agent.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - pm_agent_network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  pm_agent_network:
    driver: bridge
